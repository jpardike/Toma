<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script defer src="./js/app.js"></script>
    <title>Toma</title>
</head>
<body>
    <h1>Toma</h1>

    <!-- GAMEPLAY WINDOW -->
    <section class="gameplay-section">

        <!-- ACTION BUTTONS ON LEFT SIDE OF WINDOW -->
        <div class="left-buttons">

        </div>

        <!-- ACTION BUTTONS ON RIGHT SIDE OF WINDOW -->
        <div class="right-buttons">
            <button class="button-feed">FEED</button>
            <button class="button-sleep">SLEEP</button>
            <button class="button-exercise">EXERCISE</button>
        </div>

        <!-- INFORMATION CENTER AT THE BOTTOM OF THE GAMEPLAY WINDOW -->
        <div class="gameplay-hud">
            <div class="info-col">
                <p class="age-text">AGE: 0</p>
                <p class="hunger-text">HUNGER: 0</p>
                <p class="sleepiness-text">SLEEPY: 0</p>
                <p class="boredom-text">BORED: 0</p>
            </div>
            <div class="tomogatchi-image">
                <img src="https://picsum.photos/id/1025/50" alt="">
            </div>
            <div class="message-center">
                <p class="toma-name">Toma</p>
                <p class="message-text">HI FRIEND!</p>
            </div>
        </div>
    </section>
    <button class="play-button">PLAY</button>
    
</body>
</html>
